name: RUST CI

on: [push, pull_request]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Check out main branch
        uses: actions/checkout@v3

      - name: Step 2 - Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Step 3 - Check can build
        run: check
